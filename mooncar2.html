<html>

<head>
  <title>Sketchpad</title>
  <script type="text/javascript">
  var canvas, ctx;
  var size = 30;
  var mouseX, mouseY, mouseDown = 0;
  var touchX, touchY;

  function log(msg) {
    //console.log(msg);
  }

  function drawCenter() {
    drawDot(ctx, canvas.width / 2, canvas.height / 2, size);
  }

  function drawDot(ctx, x, y, size) {
    clearCanvas(canvas, ctx);
    r = 0;
    g = 0;
    b = 0;
    a = 255;
    ctx.fillStyle = "rgba(" + r + "," + g + "," + b + "," + (a / 255) + ")";
    ctx.beginPath();
    ctx.arc(x, y, size, 0, Math.PI * 2, true);
    ctx.closePath();
    ctx.fill();
    //
    var powerLR = canvas.width / 2;
    var lr = x < powerLR ? (powerLR - x) / powerLR : (x - powerLR) / (-1 * powerLR);
    lr = parseInt(lr * 100) / 100;
    var power0 = canvas.height / 2;
    var powerR = y < power0 ? (power0 - y) / power0 : (y - power0) / (-1 * power0);
    var powerL = y < power0 ? (power0 - y) / power0 : (y - power0) / (-1 * power0);
    powerR = parseInt(powerR * 100) / 100;
    powerL = parseInt(powerL * 100) / 100;
    if (lr < 0) {
      powerR = parseInt((powerR + lr) * 100) / 100;
    } else {
      powerL = parseInt((powerL - lr) * 100) / 100;
    }
    console.log(powerL, powerR);
  }

  function clearCanvas(canvas, ctx) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function sketchpad_mouseDown() {
    log("mouse down");
    mouseDown = 1;
    drawDot(ctx, mouseX, mouseY, size);
  }

  // Keep track of the mouse button being released
  function sketchpad_mouseUp() {
    log("mouse up");
    drawCenter();
    mouseDown = 0;
  }

  // Keep track of the mouse position and draw a dot if mouse button is currently pressed
  function sketchpad_mouseMove(e) {
    log("mouse move");
    // Update the mouse co-ordinates when moved
    getMousePos(e);

    // Draw a dot if the mouse button is currently being pressed
    if (mouseDown == 1) {
      drawDot(ctx, mouseX, mouseY, size);
    }
  }

  // Get the current mouse position relative to the top-left of the canvas
  function getMousePos(e) {
    if (!e)
      var e = event;

    if (e.offsetX) {
      mouseX = e.offsetX;
      mouseY = e.offsetY;
    } else if (e.layerX) {
      mouseX = e.layerX;
      mouseY = e.layerY;
    }
  }

  // Draw something when a touch start is detected
  function sketchpad_touchStart() {
    log("touch start");
    getTouchPos();
    drawDot(ctx, touchX, touchY, size);
    event.preventDefault();
  }

  function sketchpad_touchEnd() {
    log("touch end");
    getTouchPos();
    drawCenter();
    event.preventDefault();
  }

  function sketchpad_touchMove(e) {
    log("touch move");
    getTouchPos(e);
    drawDot(ctx, touchX, touchY, size);
    event.preventDefault();
  }

  function getTouchPos(e) {
    if (!e)
      var e = event;

    if (e.touches) {
      if (e.touches.length == 1) { // Only deal with one finger
        var touch = e.touches[0]; // Get the information for finger #1
        touchX = touch.pageX - touch.target.offsetLeft;
        touchY = touch.pageY - touch.target.offsetTop;
      }
    }
  }

  function init() {
    canvas = document.getElementById('sketchpad');
    if (canvas.getContext)
      ctx = canvas.getContext('2d');
    if (ctx) {
      canvas.addEventListener('mousedown', sketchpad_mouseDown, false);
      canvas.addEventListener('mousemove', sketchpad_mouseMove, false);
      window.addEventListener('mouseup', sketchpad_mouseUp, false);
      canvas.addEventListener('touchstart', sketchpad_touchStart, false);
      canvas.addEventListener('touchmove', sketchpad_touchMove, false);
      canvas.addEventListener('touchend', sketchpad_touchEnd, false);
    }
    drawCenter();
  }
  </script>
  <style>
  #sketchpad {
    float: left;
    height: 300px;
    width: 400px;
    border: 2px solid #888;
    border-radius: 200px;
    position: relative;
  }
  </style>
</head>

<body onload="init()">
  <canvas id="sketchpad" height="300" width="400">
  </canvas>
</body>

</html>
